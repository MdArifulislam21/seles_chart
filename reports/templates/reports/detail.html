{% extends 'base.html' %}

{% block title %}
	{{object.name}}
{% endblock title %}

{% block content %}
	{% if object.image %}
		<img src="{{object.image.url}}" class="img-fluid" alt={{objects.name}}>
	{% endif %}
	<br>
	<h3> Remarks</h3>
	<p>{{objects.remarks}}</p>
	<hr>
	<p>Author: {{object.author.user.username}}<br></p>
	<p>Created: {{object.created}}<br></p>
{% endblock content %}
