{% extends 'base.html'  %}
{% load crispy_forms_tags %}

{% block title %}
	my profile
{% endblock %}


{% block content %}

{% if confirm %}
	<div class="alert alert-primary" role="alert">
		Profile updated.
	  
	</div>
{% endif %}
	<div class="text-center">
		<img src="{{profile.avator.url}}" alt='profile' class=' img-fluid avatar-big'>
	</div>
	<br>

	<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<button type="submit" class="btn btn-primary mt-3">update</button>
	</form>
		
{% endblock %}
